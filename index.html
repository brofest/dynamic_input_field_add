<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamically_multiple field added</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div id="details_array">
            <div id="parent_fieldset">
                <div>
                    <fieldset id="" class="scheduler-border">
                        <legend class="scheduler-border">Input Data </legend>
                        <div class="main_content">
                            <div>
                                <input type="text" placeholder="Enter Your Name">
                            </div>
                            <div>
                                <input type="email" placeholder="Enter Your E-mail">
                            </div>
                            <div>
                                <input type="text" placeholder="Enter Your Contact Number">
                            </div>
                            <div>
                                <input type="password" placeholder="Enter Your Password">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="">
                <div class=" text-right">
                    <p class="add_field_button">Add More Fields</p>
                    <div class="clear_fix"></div>
                </div>
            </div>
        </div>
        <div class="submit_div">
            <input type="submit" class="submit" placeholder="" value="Submit">
        </div>
    </form>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/custom_js.js"></script>
</body>

</html>
